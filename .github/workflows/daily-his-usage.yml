name: Daily HIS Mobile Usage

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Tokyo
      HIS_MOBILE_ID: ${{ secrets.HIS_MOBILE_ID }}
      HIS_MOBILE_PASSWORD: ${{ secrets.HIS_MOBILE_PASSWORD }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SHEET_NAME: raw_usage
      HEADLESS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run collector
        run: npm run start
